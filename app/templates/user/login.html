{% extends "user/base.html" %}

{% block header %}
    <header id="home">
        <div class="bg-img" style="background-image: url('/static/user/img/background1.jpg');">
            <div class="overlay"></div>
        </div>

        {% include "user/commons/nav.html" %}

        <!-- home wrapper -->
        <div class="home-wrapper">
            <div class="container">
                <div class="row">

                    <!-- home content -->
                    <div class="col-md-10 col-md-offset-1">
                        <div class="home-content">
                            <h1 class="white-text">Sistem Penyakit Pada Gigi</h1>
                            <form method="POST" action="/auth/login" style="max-width: 500px !important; margin: 40px auto;">
                              <div class="form-group">
                                <label for="username">Username</label>
                                <input class="form-control" id="username" name="username" placeholder="Enter username">
                              </div>
                              <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                              </div>
                                <button type="submit" class="btn btn-info btn-lg btn-rounded waves-effect waves-light m-b-40">Login</button>
                            </form>
                            <button class="main-btn">Login</button>
                        </div>
                    </div>
                    <!-- /home content -->

                </div>
            </div>
        </div>
        <!-- /home wrapper -->

    </header>
{% endblock %}
