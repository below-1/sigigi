{% extends 'base.html' %}

{% block pageTitle %}
    Input Data Penyakit
{% endblock %}

{% block mainContent %}
<div class="row">
    <!-- column -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Input data penyakit</h4>
                <form method="POST" action="/admin/diseases/update/{{data.id}}">
                  <div class="form-group">
                    <label for="nama">Nama</label>
                    <input class="form-control" id="nama" name="nama" placeholder="Nama penyakit" value="{{ data.nama }}">
                  </div>

                    <div class="form-group">
                        <label for="keterangan">Keterangan</label>
                        <textarea name="keterangan" value="{{ data.keterangan }}" class="form-control" id="keterangan" rows="3">{{data.keterangan}}</textarea>
                    </div>

                    <button type="submit" class="btn btn-info btn-lg btn-rounded waves-effect waves-light m-b-40">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
